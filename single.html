<body class="single is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="index.html">Future Imperfect</a></h1>
            <nav class="links">
                <ul>
                    <li><a href="#">Lorem</a></li>

                </ul>
            </nav>
        </header>

        <!-- Main -->
        <div id="main">
            <!-- Post -->
            <article class="post">
                <header>
                    <div class="title">
                        <h2 id="post-title">Loading...</h2>
                        <p id="post-desc"></p>
                    </div>
                    <div class="meta">
                        <time class="published" id="post-date"></time>
                        <a href="#" class="author">
                            <span class="name" id="post-author"></span>
                            <img src="images/avatar.jpg" alt="" />
                        </a>
                    </div>
                </header>

                <span class="image featured">
                    <img id="post-image" src="images/default.jpg" alt="Post Image">
                </span>

                <p id="post-content"></p>

                <footer>
                    <ul class="actions">
                        <li><a href="index.html" class="button large">Back to Home</a></li>
                    </ul>
                </footer>
            </article>
        </div>

    </div>

    <!-- Footer -->

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- JavaScript to dynamically insert post data -->
    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) ? decodeURIComponent(urlParams.get(param)) : "Not Available";
        }

        // Set post data dynamically
        document.getElementById("post-title").innerText = getQueryParam("title");
        document.getElementById("post-desc").innerText = getQueryParam("desc");
        document.getElementById("post-date").innerText = getQueryParam("date");
        document.getElementById("post-author").innerText = getQueryParam("author");
        
        const imageSrc = getQueryParam("image");
        if (imageSrc !== "Not Available") {
            document.getElementById("post-image").src = imageSrc;
        } else {
            document.getElementById("post-image").style.display = "none"; // Hide image if none provided
        }

        document.getElementById("post-content").innerText = getQueryParam("content");
    </script>
